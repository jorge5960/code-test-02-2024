<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col offset-lg-1 col-lg-10 col-md-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col" sortable="userId" (sort)="onSort($event)">User ID</th>
                                <th scope="col" sortable="firstName" (sort)="onSort($event)">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users" [class.selected]="rowClass(user)"
                                (click)="changeSelection(user)">
                                <td>{{user.userId}}</td>
                                <td>{{user.firstName}}</td>
                                <td>{{user.lastName}}</td>
                                <td>{{user.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
